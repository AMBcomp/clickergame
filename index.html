<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>بازی کلیکی با کیف پول TON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="ton-connect-manifest" content="https://clickergame-eta.vercel.app/tonconnect-manifest.json" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #fefefe;
      color: #333;
      text-align: center;
      padding: 40px 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    #connect-button,
    #click-button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #connect-button:hover,
    #click-button:hover {
      background-color: #f0f0f0;
    }

    #score {
      font-size: 36px;
      margin-top: 20px;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>کلیک کن پولدار شی کله سیاه خاورمیانه ای</h1>

  <button id="connect-button">اتصال به کیف پول</button>
  <button id="click-button" disabled>کلیک کن</button>
  <div id="score">۰</div>

  <footer>نسخه اولیه – بدون ذخیره‌سازی</footer>

  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
  <script>
    const connectButton = document.getElementById("connect-button");
    const clickButton = document.getElementById("click-button");
    const scoreDiv = document.getElementById("score");
    let score = 0;

    // ایجاد اتصال TonConnect
    const connector = new TonConnect();

    // اگر قبلاً وصل شده بود، بازی رو فعال کن
    if (connector.connected) {
      clickButton.disabled = false;
      connectButton.textContent = "وصل شده ✅";
    }

    connectButton.addEventListener("click", async () => {
      try {
        await connector.connect();
        if (connector.connected) {
          clickButton.disabled = false;
          connectButton.textContent = "وصل شده ✅";
        }
      } catch (error) {
        alert("خطا در اتصال به کیف پول");
        console.error(error);
      }
    });

    clickButton.addEventListener("click", () => {
      score++;
      scoreDiv.textContent = score;
    });
  </script>
</body>
</html>
